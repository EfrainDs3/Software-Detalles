<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña - Detalles</title>
    <link rel="stylesheet" href="../styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .password-page {
            padding: 40px 20px;
            min-height: 70vh;
        }

        .password-container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }

        .form-input:focus {
            outline: none;
            border-color: #c41e3a;
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: #c41e3a;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
        }

        .btn-submit:hover {
            background: #a01729;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>

<body>
    <div class="breadcrumb">
        <div class="breadcrumb-content">
            <a href="../index.html">Inicio</a> / <a href="mi-cuenta.html">Mi Cuenta</a> / <span>Cambiar
                Contraseña</span>
        </div>
    </div>

    <section class="password-page">
        <div class="password-container">
            <h1><i class="fas fa-key"></i> Cambiar Contraseña</h1>

            <div id="message" class="message"></div>

            <form id="password-form">
                <div class="form-group">
                    <label class="form-label">Contraseña Actual</label>
                    <input type="password" id="password-actual" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Nueva Contraseña</label>
                    <input type="password" id="password-nueva" class="form-input" required minlength="6">
                </div>

                <div class="form-group">
                    <label class="form-label">Confirmar Nueva Contraseña</label>
                    <input type="password" id="password-confirm" class="form-input" required minlength="6">
                </div>

                <button type="submit" class="btn-submit">Cambiar Contraseña</button>
            </form>

            <div style="margin-top: 20px; text-align: center;">
                <a href="mi-cuenta.html" style="color: #666;">Volver a Mi Cuenta</a>
            </div>
        </div>
    </section>

    <script>
        document.getElementById('password-form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const actual = document.getElementById('password-actual').value;
            const nueva = document.getElementById('password-nueva').value;
            const confirm = document.getElementById('password-confirm').value;
            const msgDiv = document.getElementById('message');

            if (nueva !== confirm) {
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Las contraseñas no coinciden';
                msgDiv.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('/api/perfil/cambiar-password', {
                    method: 'POST',
                    credentials: 'include',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ passwordActual: actual, passwordNueva: nueva })
                });

                const data = await response.json();

                if (response.ok) {
                    msgDiv.className = 'message success';
                    msgDiv.textContent = 'Contraseña actualizada correctamente';
                    msgDiv.style.display = 'block';
                    document.getElementById('password-form').reset();
                } else {
                    msgDiv.className = 'message error';
                    msgDiv.textContent = data.error || 'Error al cambiar contraseña';
                    msgDiv.style.display = 'block';
                }
            } catch (error) {
                msgDiv.className = 'message error';
                msgDiv.textContent = 'Error de conexión';
                msgDiv.style.display = 'block';
            }
        });
    </script>
</body>

</html>
