spring.application.name=detalles
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/detalles?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

#server.port=8080
server.port=8081
spring.autoconfigure.exclude=org.springframework.ai.vectorstore.azure.autoconfigure.AzureVectorStoreAutoConfiguration,org.springframework.boot.actuate.autoconfigure.web.server.ManagementContextAutoConfiguration
management.endpoints.web.exposure.include=health
management.endpoint.health.show-details=always

