spring.application.name=detalles
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/DETALLES?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
# spring.jpa.hibernate.naming.physical-strategy=org.springframework.boot.orm.jpa.hibernate.SpringPhysicalNamingStrategy
# o si prefieres nombres exactos:
# spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
server.port=8080
#server.port=8081
spring.autoconfigure.exclude=org.springframework.ai.vectorstore.azure.autoconfigure.AzureVectorStoreAutoConfiguration
# Configuración para integración con RENIEC (proxy)
# Establece la URL base del proveedor de consulta RENIEC que te asignaron.
# Ejemplo: reniec.api.base-url=https://proveedor-reniec.example.com/consulta
reniec.api.base-url=https://miapi.cloud/v1
# Token proporcionado por RENIEC (o por el proveedor autorizado)
reniec.api.token=eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VyX2lkIjo0NDYsImV4cCI6MTc2MjM3NjIxMX0.FBZJ1Sl3xO9f3DUpbt1HmiJK9xuz6oSuxt0daPTon1k
# Plantilla de path usada para construir la URL final. Ejemplos:
# - /dni/{numero}
# - /consulta/{tipo}/{numero}
# - /dni   (si vas a usar query params en su lugar)
# Template de path para consultas al proveedor RENIEC. Usar {tipo} y {numero} permite
# soportar tanto DNI como RUC. Ejemplo: /{tipo}/{numero} -> /dni/12345678 o /ruc/20123456789
reniec.api.path-template=/{tipo}/{numero}

# Rutas para almacenamiento público de imágenes de productos
