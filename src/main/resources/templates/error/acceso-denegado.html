<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso denegado</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}" href="/css/dashboard.css">
    <style>
        body {
            font-family: "Poppins", Arial, sans-serif;
            background-color: #f5f6fa;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
        }
        .card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 45px rgba(31, 45, 61, 0.12);
            max-width: 520px;
            width: 90%;
            padding: 3rem 2.5rem;
            text-align: center;
        }
        .card h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #e74c3c;
        }
        .card p {
            font-size: 1rem;
            line-height: 1.6;
            margin-bottom: 2.5rem;
        }
        .card a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.85rem 1.8rem;
            border-radius: 999px;
            text-decoration: none;
            background: linear-gradient(135deg, #f70d5a, #ff864d);
            color: #ffffff;
            font-weight: 600;
            letter-spacing: 0.4px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card a:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 24px rgba(247, 13, 90, 0.3);
        }
        .icon {
            width: 72px;
            height: 72px;
            border-radius: 50%;
            background: rgba(247, 13, 90, 0.12);
            margin: 0 auto 1.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .icon svg {
            width: 34px;
            height: 34px;
            stroke: #f70d5a;
        }
    </style>
</head>
<body>
    <main class="card">
        <div class="icon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 8V12" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
                <circle cx="12" cy="16" r="0.8" fill="#f70d5a" />
                <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12Z" stroke-width="1.6" />
            </svg>
        </div>
        <h1>Acceso denegado</h1>
        <p th:text="${mensaje}">No cuentas con los permisos suficientes para acceder al sistema.</p>
        <a th:href="@{/login}" href="/login">Volver al login</a>
    </main>
</body>
</html>
