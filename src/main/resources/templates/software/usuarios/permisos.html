<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Permisos - Detalles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/dashboard.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/permisos.css">
</head>
<body>
    <div id="sidebar-container"></div>
    <main class="main-content">
        <div class="top-bar">
            <div class="page-header">
                <div class="breadcrumb">
                    <a href="/dashboard" class="breadcrumb-link">
                        Dashboard
                    </a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Permisos</span>
                </div>
                <h2 class="main-title">Gestión de Permisos</h2>
                <p class="page-subtitle">Consulta los permisos del sistema</p>
            </div>
            <button class="logout-btn">
                Cerrar Sesión
            </button>
        </div>
        <div class="action-bar">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar permisos...">
            </div>
        </div>
        <div class="table-container">
            <table class="permissions-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Descripción</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="checkbox" class="permission-checkbox"></td>
                        <td><span>1</span></td>
                        <td>Ver usuarios</td>
                        <td><span class="badge-description">Permite visualizar la lista de usuarios</span></td>
                        <td>
                            <div class="action-buttons-cell">
                                <button class="btn-icon btn-edit" title="Editar">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button class="btn-icon btn-delete" title="Eliminar">
                                    <i class="fas fa-trash"></i>
                                </button>
                                <button class="btn-icon btn-view" title="Ver detalles">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div class="pagination-container">
            <div class="pagination-info">
                Mostrando 1-1 de 1 permiso
            </div>
            <div class="pagination">
                <button class="btn-pagination" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="btn-pagination active">1</button>
                <button class="btn-pagination" disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>
    <script src="../../../static/js/sidebar.js"></script>
    <script src="../../../static/js/dashboard.js"></script>
    <script src="../../../static/js/permisos.js"></script>
</body>
</html>
