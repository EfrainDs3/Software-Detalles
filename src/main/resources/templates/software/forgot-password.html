<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Detalles</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="/img/detalles-logo.png" alt="Detalles Shoes & Accessories" class="logo-image">
            </div>

            <h1 class="login-title">RECUPERAR CONTRASEÑA</h1>
            <p class="step-description">Sigue los tres pasos para validar tu identidad y restablecer tu acceso.</p>

            <div class="step-indicator">
                <span data-step="1" class="active">1</span>
                <span data-step="2">2</span>
                <span data-step="3">3</span>
            </div>

            <form id="step1Form" class="login-form" autocomplete="off">
                <div class="form-group">
                    <label for="usernameStep1">USUARIO:</label>
                    <input type="text" id="usernameStep1" name="username" required>
                </div>
                <button type="submit" class="login-btn">Validar usuario</button>
                <button type="button" class="button-secondary" data-action="back-login">Volver al login</button>
            </form>

            <form id="step2Form" class="login-form hidden" autocomplete="off">
                <div class="form-group">
                    <label for="nombres">NOMBRES:</label>
                    <input type="text" id="nombres" name="nombres" required>
                </div>
                <div class="form-group">
                    <label for="apellidos">APELLIDOS:</label>
                    <input type="text" id="apellidos" name="apellidos" required>
                </div>
                <div class="form-group">
                    <label for="email">CORREO ELECTRÓNICO:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="dni">DNI / N° DOCUMENTO:</label>
                    <input type="text" id="dni" name="numeroDocumento" required>
                </div>
                <button type="submit" class="login-btn">Confirmar datos</button>
                <button type="button" class="button-secondary" data-action="back-step1">Regresar</button>
            </form>

            <form id="step3Form" class="login-form hidden" autocomplete="off">
                <div class="form-group">
                    <label for="newPassword">NUEVA CONTRASEÑA:</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">CONFIRMAR CONTRASEÑA:</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <button type="submit" class="login-btn">Actualizar contraseña</button>
                <button type="button" class="button-secondary" data-action="back-login">Volver al login</button>
            </form>
        </div>
    </div>

    <script src="/js/forgot-password.js"></script>
</body>
</html>
