<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Clientes - Detalles</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/dashboard.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/clientes.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <main class="main-content">
        <div class="top-bar">
            <div class="page-header">
                <div class="breadcrumb">
                    <a href="../../dashboard.html" class="breadcrumb-link">
                        Dashboard
                    </a>
                    <span class="breadcrumb-separator">/</span>
                    <span class="breadcrumb-current">Clientes</span>
                </div>
                <h2 class="main-title">Gestión de Clientes</h2>
                <p class="page-subtitle">Administra los clientes del sistema</p>
            </div>
            <button class="logout-btn">
                Cerrar Sesión
            </button>
        </div>

        <!-- Barra de acción con búsqueda y botón para agregar cliente -->
        <div class="action-bar">
            <div class="search-container">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Buscar clientes...">
            </div>
            <div class="action-buttons">
                <button class="btn btn-secondary" id="filterBtn">
                    <i class="fas fa-filter"></i>
                    Filtros
                </button>
                <button class="btn btn-primary" id="addClientBtn">
                    <i class="fas fa-plus"></i>
                    Nuevo Cliente
                </button>
            </div>
        </div>

        <!-- Tabla de clientes -->
        <div class="table-container">
            <table class="clients-table">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" id="selectAll">
                        </th>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>DNI</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="clientsTableBody">
                    <!-- Aquí irían los datos de los clientes -->
                </tbody>
            </table>
        </div>

        <!-- Paginación -->
        <div class="pagination-container">
            <div class="pagination-info">
                Mostrando 0-0 de 0 clientes
            </div>
            <div class="pagination">
                <button class="btn-pagination" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="btn-pagination active">1</button>
                <button class="btn-pagination" disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </main>

    <!-- Modal cliente (estructura igual a usuario.html) -->
    <div id="clientModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Nuevo Cliente</h3>
            </div>
            <form id="clientForm" class="modal-body">
                <input type="hidden" id="clientId">

                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" class="form-control" type="text" placeholder="Nombre completo">
                </div>

                <div class="form-group">
                    <label for="dni">DNI</label>
                    <input id="dni" class="form-control" type="text" placeholder="DNI">
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" type="email" placeholder="email@ejemplo.com">
                </div>

                <div class="form-group">
                    <label for="telefono">Teléfono</label>
                    <input id="telefono" class="form-control" type="text" placeholder="Teléfono">
                </div>

                <div class="form-group">
                    <label for="direccion">Dirección</label>
                    <input id="direccion" class="form-control" type="text" placeholder="Dirección">
                </div>
            </form>
            <div class="modal-footer">
                <button id="saveClient" class="btn btn-danger">Guardar</button>
                <button id="closeClient" class="btn btn-secondary">Cerrar</button>
            </div>
        </div>
    </div>

    <script src="../../../static/js/sidebar.js"></script>
    <script src="../../../static/js/logout.js"></script>
    <script src="../../../static/js/clientes.js"></script>
</body>
</html>
