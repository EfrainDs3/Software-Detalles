<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Detalles</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .recovery-container {
            background-color: #fff;
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        .recovery-container h2 {
            margin-top: 0;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }

        .recovery-container p {
            margin-bottom: 30px;
            color: #666;
            font-size: 15px;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e83e8c;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            background-color: #e83e8c;
            color: white;
        }

        .btn:hover {
            background-color: #d1327c;
            transform: translateY(-2px);
        }

        .back-to-login {
            display: block;
            margin-top: 25px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }

        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="recovery-container">
        <h2>¿Olvidaste tu Contraseña?</h2>
        <p>No te preocupes. Ingresa tu correo electrónico y te enviaremos un enlace para restablecerla.</p>
        <form>
            <div class="input-group">
                <label for="recovery-email">Correo Electrónico</label>
                <input type="email" id="recovery-email" required placeholder="tu.correo@ejemplo.com">
            </div>
            <button type="submit" class="btn">Enviar Enlace de Recuperación</button>
        </form>
        <a href="logueo.html" class="back-to-login">Volver a Iniciar Sesión</a>
    </div>

</body>
</html>
