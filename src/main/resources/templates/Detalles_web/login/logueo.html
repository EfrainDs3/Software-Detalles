<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Usuarios - Detalles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Estilos Generales */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Contenedor Principal del Formulario */
        .login-container {
            background-color: #fff;
            padding: 60px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        /* Pestañas para cambiar entre Login y Registro */
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }

        .tab-link {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #999;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-link.active {
            color: #e83e8c;
            border-bottom-color: #e83e8c;
        }

        .tab-link:focus {
            outline: 2px solid #e83e8c;
            outline-offset: 2px;
        }

        /* Formularios */
        .form-content {
            display: none;
        }

        .form-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e83e8c;
            box-shadow: 0 0 0 2px rgba(232, 62, 140, 0.2);
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary {
            background-color: #e83e8c;
            color: white;
        }

        .btn-primary:hover,
        .btn-primary:focus {
            background-color: #d1327c;
            transform: translateY(-2px);
        }

        /* Separador "O" */
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin: 25px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .separator:not(:empty)::before {
            margin-right: 1em;
        }

        .separator:not(:empty)::after {
            margin-left: 1em;
        }

        /* Botón para volver al index */
        .back-to-home {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            background-color: transparent;
            color: #e83e8c;
            border: 1px solid #e83e8c;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-btn:hover,
        .back-btn:focus {
            background-color: #e83e8c;
            color: white;
            transform: translateY(-2px);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
            }
            
            .tabs {
                flex-direction: column;
            }
            
            .tab-link {
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <!-- Pestañas -->
        <div class="tabs" role="tablist" aria-label="Formularios de acceso">
            <button class="tab-link active" id="login-tab" role="tab" aria-selected="true" aria-controls="login" onclick="openTab(event, 'login')">Iniciar Sesión</button>
            <button class="tab-link" id="register-tab" role="tab" aria-selected="false" aria-controls="register" onclick="openTab(event, 'register')">Registrarse</button>
        </div>

        <!-- Contenido del Formulario de Login -->
        <div id="login" class="form-content active" role="tabpanel" aria-labelledby="login-tab">
            <h2>Bienvenido</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" name="email" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" name="password" required aria-required="true">
                </div>
                <a href="recuperar_contraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            
            <div class="back-to-home">
                <a href="../index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver al Inicio
                </a>
            </div>
        </div>

        <!-- Contenido del Formulario de Registro -->
        <div id="register" class="form-content" role="tabpanel" aria-labelledby="register-tab" hidden>
            <h2>Crea tu Cuenta</h2>
            <form id="register-form">
                <div class="input-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" name="name" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" name="email" required aria-required="true">
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" name="password" required aria-required="true">
                </div>
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            </form>
            
            <div class="back-to-home">
                <a href="../index.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Volver al Inicio
                </a>
            </div>
        </div>
    </div>

    <script>
        // Función para cambiar entre pestañas
        function openTab(evt, tabName) {
            // Oculta todos los contenidos de formulario
            const formContent = document.getElementsByClassName("form-content");
            for (let i = 0; i < formContent.length; i++) {
                formContent[i].classList.remove("active");
                formContent[i].setAttribute("hidden", "");
            }

            // Remueve la clase "active" de todos los botones de pestaña
            const tabLinks = document.getElementsByClassName("tab-link");
            for (let i = 0; i < tabLinks.length; i++) {
                tabLinks[i].classList.remove("active");
                tabLinks[i].setAttribute("aria-selected", "false");
            }

            // Muestra el contenido de la pestaña actual y le añade la clase "active" al botón
            document.getElementById(tabName).classList.add("active");
            document.getElementById(tabName).removeAttribute("hidden");
            evt.currentTarget.classList.add("active");
            evt.currentTarget.setAttribute("aria-selected", "true");
        }

        // Manejo de envío de formularios
        document.addEventListener("DOMContentLoaded", function() {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
            
            if (loginForm) {
                loginForm.addEventListener("submit", function(e) {
                    e.preventDefault();
                    // Aquí iría la lógica para enviar el formulario de login
                    console.log("Enviando formulario de login");
                });
            }
            
            if (registerForm) {
                registerForm.addEventListener("submit", function(e) {
                    e.preventDefault();
                    // Aquí iría la lógica para enviar el formulario de registro
                    console.log("Enviando formulario de registro");
                });
            }
        });
    </script>

</body>
</html>
