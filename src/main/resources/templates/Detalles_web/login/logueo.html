<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso de Usuarios - Detalles</title>
    <!-- Incluimos Font Awesome para los iconos de Google y Facebook -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Estilos Generales */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* Contenedor Principal del Formulario */
        .login-container {
            background-color: #fff;
            padding: 60px; /* Aumentamos el padding para más espacio interior */
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px; /* Hacemos el contenedor más ancho */
            text-align: center;
            transition: all 0.3s ease;
        }

        .login-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        /* Pestañas para cambiar entre Login y Registro */
        .tabs {
            display: flex;
            margin-bottom: 25px;
            border-bottom: 2px solid #eee;
        }

        .tab-link {
            flex: 1;
            padding: 15px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 16px;
            font-weight: 500;
            color: #999;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab-link.active {
            color: #e83e8c; /* Color principal de tu marca */
            border-bottom-color: #e83e8c;
        }

        /* Formularios */
        .form-content {
            display: none; /* Ocultos por defecto */
        }

        .form-content.active {
            display: block; /* Visible cuando está activo */
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #555;
        }

        .input-group input {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            font-size: 15px;
            box-sizing: border-box; /* Asegura que el padding no afecte el ancho total */
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #e83e8c;
        }

        .forgot-password {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
            text-decoration: none;
        }
        .forgot-password:hover {
            text-decoration: underline;
        }

        /* Botones */
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary {
            background-color: #e83e8c;
            color: white;
        }

        .btn-primary:hover {
            background-color: #d1327c;
            transform: translateY(-2px);
        }

        /* Separador "O" */
        .separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #aaa;
            margin: 25px 0;
        }

        .separator::before,
        .separator::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #eee;
        }

        .separator:not(:empty)::before {
            margin-right: 1em;
        }

        .separator:not(:empty)::after {
            margin-left: 1em;
        }

        /* Botones de Social Media */
        .social-login {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .social-btn {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 15px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .social-btn i {
            margin-right: 10px;
            font-size: 20px;
        }

        .social-btn.google {
            background-color: #fff;
            color: #555;
            border: 1px solid #ddd;
        }
        .social-btn.google:hover {
            background-color: #f9f9f9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .social-btn.facebook {
            background-color: #1877f2;
            color: white;
            border: 1px solid #1877f2;
        }
        .social-btn.facebook:hover {
            background-color: #166fe5;
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px;
            }
            .social-login {
                flex-direction: column;
            }
        }

    </style>
</head>
<body>

    <div class="login-container">
        <!-- Pestañas -->
        <div class="tabs">
            <button class="tab-link active" onclick="openTab(event, 'login')">Iniciar Sesión</button>
            <button class="tab-link" onclick="openTab(event, 'register')">Registrarse</button>
        </div>

        <!-- Contenido del Formulario de Login -->
        <div id="login" class="form-content active">
            <h2>Bienvenido</h2>
            <form>
                <div class="input-group">
                    <label for="login-email">Correo Electrónico</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="input-group">
                    <label for="login-password">Contraseña</label>
                    <input type="password" id="login-password" required>
                </div>
                <a href="recuperar_contraseña.html" class="forgot-password">¿Olvidaste tu contraseña?</a>
                <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
            </form>
            <div class="separator">o inicia sesión con</div>
            <div class="social-login">
                <a href="https://www.facebook.com/?locale=es_LA" class="social-btn google"><i class="fab fa-google"></i> Google</a>
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
            </div>
        </div>

        <!-- Contenido del Formulario de Registro -->
        <div id="register" class="form-content">
            <h2>Crea tu Cuenta</h2>
            <form>
                <div class="input-group">
                    <label for="register-name">Nombre Completo</label>
                    <input type="text" id="register-name" required>
                </div>
                <div class="input-group">
                    <label for="register-email">Correo Electrónico</label>
                    <input type="email" id="register-email" required>
                </div>
                <div class="input-group">
                    <label for="register-password">Contraseña</label>
                    <input type="password" id="register-password" required>
                </div>
                <button type="submit" class="btn btn-primary">Crear Cuenta</button>
            </form>
            <div class="separator">o regístrate con</div>
            <div class="social-login">
                <a href="#" class="social-btn google"><i class="fab fa-google"></i> Google</a>
                <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
            </div>
        </div>
    </div>

    <script>
        // Función para cambiar entre pestañas
        function openTab(evt, tabName) {
            // Declaración de variables
            var i, formContent, tabLinks;

            // Oculta todos los contenidos de formulario
            formContent = document.getElementsByClassName("form-content");
            for (i = 0; i < formContent.length; i++) {
                formContent[i].style.display = "none";
            }

            // Remueve la clase "active" de todos los botones de pestaña
            tabLinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tabLinks.length; i++) {
                tabLinks[i].className = tabLinks[i].className.replace(" active", "");
            }

            // Muestra el contenido de la pestaña actual y le añade la clase "active" al botón
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }

        // Simulación para mostrar la primera pestaña por defecto
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector(".tab-link.active").click();
        });
    </script>

</body>
</html>
