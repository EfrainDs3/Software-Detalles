<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Detalles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/src/main/resources/static/css/dashboard.css">
</head>
<body>
    <div id="sidebar-container"></div>

    <main class="main-content">

        <div class="top-bar">
            <h2 class="main-title">Menú Principal</h2>
            <button class="logout-btn">Cerrar Sesión</button>
        </div>

        <div class="cards-grid">
            <div class="card" onclick="window.location.href='/usuarios'">
                <span class="card-icon"></span>
                <h3 class="card-title"> Gestión de Usuarios</h3>
            </div>
            
            <div class="card">
                <span class="card-icon"></span>
                <h3 class="card-title"> Perfiles y Permisos</h3>
            </div>
            
            <div class="card">
                <span class="card-icon"></span>
                <h3 class="card-title"> Gestión de Productos</h3>
            </div>
            
            <div class="card">
                <span class="card-icon"></span>
                <h3 class="card-title"> Gestión de Clientes</h3>
            </div>
            
            <div class="card">
                <span class="card-icon"></span>
                <h3 class="card-title"> Gestión de Ventas</h3>
            </div>
            
            <div class="card">
                <span class="card-icon"></span>
                <h3 class="card-title"> Gestión de Stock</h3>
            </div>
            
            <div class="card">
                <span class="card-icon"></span>
                <h3 class="card-title"> Reportes</h3>
            </div>
            
            <div class="card">
                <span class="card-icon"></span>
                <h3 class="card-title"> Auditoría del Sistema</h3>
            </div>
        </div>
    </main>

    <script src="../static/js/sidebar.js"></script>
    <script src="../static/js/dashboard.js"></script>
</body>
</html>
